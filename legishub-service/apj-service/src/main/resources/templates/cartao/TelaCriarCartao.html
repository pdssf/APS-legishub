<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cartão</title>
</head>
<body>

<form action="cadastrarCartao" method="post">
    <h2 style="position: absolute;top: 40%;left: 43%;font-family: Verdana,serif">Adicionar cartão</h2>
    <div style="position: absolute;top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);">

        <label for="bandeira">Bandeira</label>

        <select name="bandeira" id="bandeira">
            <option value="VISA">VISA</option>
            <option value="MASTERCARD">MASTERCARD</option>

        </select>
        <br>
        <label>Número</label>
        <input name="numero">
        <br>
        <label>Código</label>
        <input name="codigo">
        <br>
        <label>Validade</label>
        <input name="validade" style="">
        <input type="submit" value="Criar" style="position: relative;left: 15%;width:67%;height: 100%">
    </div>

</form>
<div th:if="${erroCriacao}" style="line-break: strict; position: absolute;top: 55%;left: 42%;color: red;background-color: aliceblue">
    <div th:text="${erroCriacao}"></div>
</div>
</body>
</html>
